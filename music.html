    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        html{
            height: 100%;
            font-size: 10px;
            background-image: linear-gradient(to bottom right, #fdd7d8, #d2f6ff);
        }
    </style>
    <link type="text/css" href="./main.css" rel="stylesheet">

    
</head>
<body>
    <div class="music">
        <div class="search-bar">
            <p class="title">音乐</p>
            <div class="search">
                <input v-model="searchText" @keyup.enter="searchMusic" placeholder="歌曲名称/歌手名称" type="text">
                <img @click="searchMusic" src="./imgs/search.png">
            </div>

        </div>
        <div class="main-menu">
            <div  class="music-list">
                <ul >
                    <li  v-for="(song,idx) in musicList" class="song-item">
                        <img @click="playMusic(song.id,song.album.id)"   src="./imgs/start.png">
                        &emsp;{{song.name}} - {{song.artists[0].name}}</li>
                </ul>
            </div>
            <div class="album-photo">
                <img src="./imgs/disc.png" alt="碟" class="disc">
                <img :src="musicCover" alt="封面" class="cover">
                

            </div>
            <div class="comments">
                <p class="comment-title">热门评论</p>
                <ul>
                    <li class="comment" v-for="comment in hotComments">
                        {{comment.content}}
                    </li>
                </ul>
            </div>

        </div>
        <div class="control-bar">
            <audio controlsList="nodownload" controls="controls" autoplay="autoplay" loop="loop" :src="musicURL" class="audio-bar"></audio>

        </div>
    </div>
